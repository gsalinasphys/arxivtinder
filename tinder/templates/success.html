{% extends "index.html" %}

{% block results %}
    <h1 class="title">Results for {{ query_id }}</h1>
    <table>
        <tr class="table-header">
            <th>Rank</th>
            <th>Score</th>
            <th>arXiv ID</th>
            <th>Title</th>
            <th>Abstract</th>
        </tr>
        {% for hit in hits_formatted %}
        <tr>
            <td>{{loop.index0+1}}</td>
            <td>{{ hit[0] }}</td>
            <td><a class="nowrap" href="https://arxiv.org/abs/{{ hit[1] }}">{{ hit[1] }}</a></td>
            <td>{{ hit[2] }}</td>
            <td>{{ hit[3] }}</td>
        </tr>
        {% endfor %}
    </table><br>

{% endblock %}
