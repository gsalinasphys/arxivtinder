{% extends "index.html" %}

{% block results %}
    {% for ii in range(n_queries) %}
        <h1>Results for {{ query_ids[ii] }}</h1>
        <table>
            <tr>
                <th>Score</th>
                <th>arXiv ID</th>
                <th>Title</th>
                <th>Abstract</th>
            </tr>
            {% for hit in hits_formatted[ii] %}
            <tr>
                <td>{{ hit[0] }}</td>
                <td><a href="https://arxiv.org/abs/{{ hit[1] }}">{{ hit[1] }}</a></td>
                <td>{{ hit[2] }}</td>
                <td>{{ hit[3] }}</td>
            </tr>
            {% endfor %}
        </table><br>
    {% endfor %}

{% endblock %}
