{% extends "layout.html" %}

{% block body %}
    {% for ii in range(n_queries) %}
        <h1>Results for {{ query_ids[ii] }}</h1>
        <table>
            <tr>
                <th>Score</th>
                <th>arXiv ID</th>
            </tr>
            {% for hit in hits_formatted[ii] %}
            <tr>
                <td>{{ hit[0] }}</td>
                <td>{{ hit[1] }}</td>
            </tr>
            {% endfor %}
        </table><br>
    {% endfor %}

{% endblock %}
